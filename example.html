<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-ogvjs Demo</title>
  <link href="http://vjs.zencdn.net/5.4.4/video-js.min.css" rel="stylesheet">
</head>
<body>
  <video id="videojs-ogvjs-player" class="video-js vjs-default-skin" poster="http://vjs.zencdn.net/v/oceans.png" controls preload="none" width="640" height="264">
    <source src="http://vjs.zencdn.net/v/oceans.ogv" type='video/ogg; codecs=&quot;theora, vorbis&quot;'>
  </video>
  <script src="http://vjs.zencdn.net/5.4.4/video.min.js"></script>
  <script src="./ogv.js/ogv-support.js"></script>
  <script src="./ogv.js/ogv.js"></script>
  <script src="./dist/videojs-ogvjs.js"></script>
  <script>
    (function(window, videojs) {
      var player = videojs('videojs-ogvjs-player', {
        techOrder: [ 'ogvjs' ],
        ogvjs: { base: './ogv.js' }
      } );
    }(window, window.videojs));
  </script>
</body>
</html>
