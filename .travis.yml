sudo: false
language: node_js
node_js:
  - 'node'
  - '4.4'

# Set up a virtual screen for Chrome and Firefox.
before_script:
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
